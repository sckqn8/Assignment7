<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="alert alert-success" ng-show="statusbar">{{message}}</div>
        <h3 class="text-center"><strong>Update</strong> account details</h3>
        <table class="table">
        <tr>
            <td>Username</td>
            <td><input type="text" data-ng-model="username" class="form-control" placeholder="Username" disabled></td>
        </tr>
        
        <tr>
            <td>Password</td>
            <td><input type="password" data-ng-model="password" class="form-control" placeholder="Password"></td>
        </tr>    
        <tr>
            <td colspan="2"><button type="submit" class="btn btn-info" data-ng-click="updateAccount(username, password)">Update Account</button></td>
        </tr>
                
        </table>
        <hr>
            <a href="#/delete" class="btn btn-danger">Delete Account</a> 
        
    </div>
</div>
