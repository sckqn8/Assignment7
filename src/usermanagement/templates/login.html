<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="alert alert-danger" ng-show="statusbar">{{message}}</div>
        <h3 class="text-center"><strong>Login</strong> to Account</h3>
        <table class="table">
        <tr>
            <td>Username</td>
            <td><input type="text" data-ng-model="username" class="form-control" placeholder="Username"></td>
        </tr>
        
        <tr>
            <td>Password</td>
            <td><input type="password" data-ng-model="password" class="form-control" placeholder="Password"></td>
        </tr>    
        <tr>
            <td colspan="2"><button type="submit" class="btn btn-info" data-ng-click="login(username, password)">Login</button></td>
        </tr>
        </table>
    </div>
</div>
